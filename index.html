<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Character Builder</title>
</head>
<body>
  <h1>Create your character</h1>
<div>
  <h2>Choose a class</h2>
  <form id="select-form">
    <select id="class">
      <option>Warrior</option>
      <option>Rogue</option>
      <option>Mage</option>
      <option>Druid</option>
    </select>
  </form>
</div>
<div>
  <h2>Choose a faction</h2>
  <form id="radio-form">
  <label>
    <input type="radio" name="faction" value="alliance" checked>
    Alliance
  </label><br />
  <label>
    <input type="radio" name="faction" value="horde">
    Horde
  </label><br />
  <label>
    <input type="radio" name="flavor" value="nuetral">
    Nuetral
  </label><br />
</form>
<br />
</div>
<div>
  <label for="person1Input">Character Name</label>
  <input id="person1Input" type="text" name="person1Input">
</div>
<br />
  <button type="submit">Create</button>
</body>
</html>
